<dl>
  <dt>Title</dt>
    <dd>
      {{ linkUrl.url }}
    </dd>

    <dt>Host</dt>
    <dd>
      {{ linkUrl.host }}
    </dd>
</dl>
<div>
  <button
    *ngIf="isViewable"
    (click) = 'view()'
  >
    View
  </button>
  <button
    *ngIf="isRemovable"
    (click) = 'delete()'
  >
    Delete
  </button>  
</div>

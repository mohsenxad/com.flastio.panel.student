<div class="main-modal">
    <div class="share-profile-content">
        <button
            class="close-btn"
            (click) = 'close()'
        >
            Close
        </button>

        <h3>
            Share Profile
        </h3>

        <share-profile-select
            (onShareTypeSelected) = 'changeView($event)'
        ></share-profile-select>

        <share-profile-by-link
            *ngIf = 'currentView == "shareLink"'
        ></share-profile-by-link>
        
        <share-profile-by-qrcode
            *ngIf = 'currentView == "qrCode"'
        ></share-profile-by-qrcode>
    
        <share-profile-by-email
            *ngIf = 'currentView == "sendEmail"'
        ></share-profile-by-email>
    
    </div>
</div>

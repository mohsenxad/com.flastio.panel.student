<div class="transcript-body">
    <h3>
        Transcript
    </h3>
    <div>
        <label for="transcript">Upload your Transcript</label>
        <input
            type="file"
            id='transcriptFile'
            name='transcriptFile'
            value="transcriptFile"
            (change)="handleFileInput($event.target.files)"
        >

    </div>
    <div>
        <a
            href="#"
        >
            View transcript
        </a>
        <button
            (click)="getUploadUrl()"
        >
            Delete
        </button>
    </div>
</div>

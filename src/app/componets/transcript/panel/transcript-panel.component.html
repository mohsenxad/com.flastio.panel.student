<div class="transcript-body">
    <section class="header"
        [ngClass]="{'isUploaded':transcript}"
    >
        <h3>
            Transcript
        </h3>
        <loading
            *ngIf="isLoading"
        ></loading>
    </section>
    <form
        *ngIf="!transcript"
    >
        <fieldset
            [disabled]="isLoading"
        >
            <label for="transcriptFile">Upload your Transcript</label>
            <input
                type="file"
                id='transcriptFile'
                name='transcriptFile'
                value="transcriptFile"
                (change)="handleFileInput($event.target.files)"
            >
        </fieldset>
        
    </form>
    <div
        class = "delete-section"
        *ngIf = "transcript"
    >
        <a
           (click)="view()"
        >
            View transcript
        </a>
        <button
            (click)="showConfrimDelete()"
        >
            Delete
        </button>
    </div>


    <confirm-delete
        *ngIf = "isConfirmDeleteVisible"
        (onCancel) = "hideConfrimDelete()"
        (onConfirm) = "confirmedDelete()"
    ></confirm-delete>
    <file-viwer
        *ngIf="isViewFileVisible"
        (onClose) = 'hideShowFileModal()'
        [fileUrl]="transcript.fileUrl"
        [fileExtention]="transcript.fileExtention"
    ></file-viwer>
</div>

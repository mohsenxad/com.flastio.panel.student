<div class="transcript-body">
    <section
        [ngClass]="{'header isUploaded':fileUrl}"
    >
        <h3>
            Transcript
        </h3>
        <loading
            *ngIf="isLoading"
        ></loading>
    </section>
    <form
        *ngIf="!fileUrl"
    >
        <fieldset
            [disabled]="isLoading"
        >
            <label for="transcript">Upload your Transcript</label>
            <input
                type="file"
                id='transcriptFile'
                name='transcriptFile'
                value="transcriptFile"
                (change)="handleFileInput($event.target.files)"
            >
        </fieldset>
        
    </form>
    <div class="delete-section"
        *ngIf="fileUrl"
    >
        <a
            [href]="fileUrl"
            target="_blank"
        >
            View transcript
        </a>
        <button
            (click)="showConfrimDelete()"
        >
            Delete
        </button>
    </div>


    <confirm-delete
        *ngIf = "isConfirmDeleteVisible"
        (onCancel) = "hideConfrimDelete()"
        (onConfirm) = "confirmedDelete()"
    ></confirm-delete>
</div>

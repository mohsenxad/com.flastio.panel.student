<div class="transcript-body">
    <h3>
        Transcript
    </h3>
    <loading
        *ngIf="isLoading"
    ></loading>
    <form
        *ngIf="!fileUrl"
    >
        <fieldset
            [disabled]="isLoading"
        >
            <label for="transcript">Upload your Transcript</label>
            <input
                type="file"
                id='transcriptFile'
                name='transcriptFile'
                value="transcriptFile"
                (change)="handleFileInput($event.target.files)"
            >
        </fieldset>
        
    </form>
    <div class="delete-section"
        *ngIf="fileUrl"
    >
        <a
            [href]="fileUrl"
            target="_blank"
        >
            View transcript
        </a>
        <button
            (click)="remove()"
        >
            Delete
        </button>
    </div>
</div>

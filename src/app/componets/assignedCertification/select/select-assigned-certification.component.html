<select
    name = "slctAssignedCertification"
    id = "slctAssignedCertification"
    [(ngModel)] = "selectedAssignedCertificationId"
    (ngModelChange) = "changeAssingedCertification()"
>
    <option
        *ngFor = "let assignedCertification of assignedCertificationList"
        [value] = "assignedCertification._id"
    >
        {{assignedCertification.certification.name}}
    </option>
    
</select>

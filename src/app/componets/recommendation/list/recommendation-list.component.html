<ul>
    <li
        *ngFor = 'let recommendation of recommendationList'
    >
        <recommendation-list-item
            [recommendation] = 'recommendation'
            (onApprove) = "approve($event)"
            (onReject) = "reject($event)"
            (onDelete) = "delete($event)"
            (onChangeIndex) = "changeIndex($event)"
        ></recommendation-list-item>
    </li>
</ul>

<label
    class = "switch"
    for = "chckIsAnnual"
>
    <p>
        Monthly
    </p>
    
    <input
        id = 'chckIsAnnual'
        name = 'chckIsAnnual'
        type="checkbox"
        [(ngModel)]="isAnnual"
        (ngModelChange)="planeChanged()"
    >

    <span class="slider round"></span>

    <p>
        Yearly
        <u>
            Save 17%
        </u>
    </p>

    

</label>

<b>
    ${{calculatePrice()}}    
</b>

<span
    class = "get-duration-title"
>
    /{{getDurationTitle()}}
</span>

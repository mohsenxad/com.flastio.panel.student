<div class="main-modal">
    <section class="popup">
      <h4>
        Are you sure?
      </h4>
      <p>
        When you downgrade to the Free tier, you will lose access to premium features such as share portfolio and analytics.
      </p>
      <button
        class = "confirm-btn"
        (click) = "confirm()"
      >
        Yes, Downgrade
      </button>
      <button
        class = "cancel-btn"
        (click) = "cancel()"
      >
        No
      </button>
    </section>
  </div>


<form>

    <fieldset>
        <ul>
            <li>
                <!-- <label for="txtSkillKeyWord">
                    Type To Search in Skill:
                </label> -->
                <input
                    type = "search"
                    name = "txtSkillKeyWord"
                    id = "txtSkillKeyWord"
                    [(ngModel)] = 'skillKeyWord'
                    (ngModelChange)="onKeyup($event)"
                    maxlength="200"
                    minlength="3"
                    placeholder="e.g., Heat Transfer or Nano particles"
                >
            </li>
        </ul>
    </fieldset>
 
</form>
    <loading
        *ngIf="isLoading"
    ></loading>
<div class="search-skill-result">
    <button
        *ngIf = 'isAddable()'
        (click) = "addSkill()"
    >
        add {{skillKeyWord}} to Skills
    </button>
    <ul
    *ngIf="skillList && skillList.length > 0"
    
>
    <li
        *ngFor = 'let skill of skillList'
        (click) = 'selected(skill)'
    >
        {{skill.name}}
    </li>
</ul>
</div>

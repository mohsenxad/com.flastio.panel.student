<section>
    <h2>
        Top Skills
    </h2>
    <ul
        *ngIf="skillList && skillList.length > 0"
    >
        <li
            *ngFor = 'let skill of skillList'
        >
            {{skill.name}}
        </li>
    </ul>
    <empty-skill>
        *ngIf="!skillList || skillList.length == 0"
    ></empty-skill>
</section>

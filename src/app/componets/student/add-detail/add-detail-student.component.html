<form
  #form="ngForm"
>
  <button>Close</button>
  <legend>Personal information</legend>
  <fieldset
    [disabled]="isLoading"
  >
    <ul>
      <li>
        <label for="pictureFile" class="file-label"> Add Profile Picture </label>
        <input
              type="file"
              id='pictureFile'
              name='pictureFile'
              (change)="handleFileInput($event.target.files)"
          >
      </li>
      <li>
        <label for="txtCountryRegion"> Location </label>
        <country-region-select
          id="txtCountryRegion"
          [selectedCountryRegion]="student.countryRegion"
          (onCountryRegionSelected)="setCountryRegion($event)"
        ></country-region-select>
      </li>
      <li>
        <label for="txtPostalCode"> Postal code </label>
        <input
          type="tel"
          name="txtPostalCode"
          id="txtPostalCode"
          [(ngModel)]="student.postalCode"
          placeholder="Enter your postal code"
        />
      </li>
      <li>
        <label for="slcGender"> Gender </label>
        <gender-select
          id="slcGender"
          [selectedGender]="student.gender"
          (onGenderSelected)="setGender($event)"
        ></gender-select>
      </li>

      <li>
        <label for="slcEthnicity"> Ethnicity </label>
        <ethnicity-select
          id="slcEthnicity"
          [selectedEthnicity]="student.ethnicity"
          (onEthnicitySelected)="setEthnicity($event)"
        ></ethnicity-select>
      </li>

      <li>
        <label class="switch" for="chkShareGender"> Share my gender with employers 
        <input
          type="checkbox"
          name="chkShareGender"
          id="chkShareGender"
          [(ngModel)]="student.isGenderSharable"
          checked
        />
        <span class="slider round"></span>
      </label>
      </li>

      <li>
        <label for="chkShareEthnicity" class="switch">
          Share my ethnicity with employers
        <input
          type="checkbox"
          name="chkShareEthnicity"
          id="chkShareEthnicity"
          [(ngModel)]="student.isEthnicitySharable"
          checked
        />
        <span class="slider round"></span>
      </label>

      </li>
      <li>
        <label for="slcCollegeStatus">
          Which Year of College Are You in?
        </label>
        <college-status-select
          id="slcCollegeStatus"
          [selectedCollegeStatus]="student.collegeStatus"
          (onCollegeStatusSelected)="setCollegeStatus($event)"
        ></college-status-select>
      </li>

      

      
    </ul>

    <button
      (click)="save()"
    >
      Let's Start
    </button>
    <button
      (click)="skip()"
    >
      I will complete later
    </button>
  </fieldset>
</form>

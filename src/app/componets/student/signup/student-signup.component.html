<section>
  <div>
    <flastio-logo></flastio-logo>
    <h1>Use Flastio and land your dream job</h1>
    <img
      src="/assets/images/clip-busy-day-at-the-office@3x.webp"
      alt="images"
    />
  </div>
  <form 
    #form="ngForm"
  >
    <legend>Signup</legend>
    <fieldset>
      <ul>
        <li>
          <label for="txtFirstName"> First Name </label>
          <input
            type="text"
            name="txtFirstName"
            id="txtFirstName"
            [(ngModel)]="student.firstName"
          />
        </li>
        <li>
          <label for="txtLastName"> Last Name </label>
          <input
            type="text"
            name="txtLastName"
            id="txtLastName"
            [(ngModel)]="student.lastName"
          />
        </li>
        <li>
          <label for="txtMobileNumber"> Mobile Number </label>
          <input
            type="tel"
            name="txtCountryMobileNumberCode"
            id="txtCountryMobileNumberCode"
            [(ngModel)]="student.countryMobileNumberCode"
          />
          <input
            type="tel"
            name="txtMobileNumber"
            id="txtMobileNumber"
            [(ngModel)]="student.mobileNumber"
          />
        </li>
        <li>
          <div name="divSchool" id="divSchool">
            <search-school
              [selectedSchool] = 'student.school'
              (onSchoolSelected)="onSchoolSet($event)"
            ></search-school>
          </div>
        </li>

        <li>
          <div name="divMajor" id="divMajor">
            <search-major
              [selectedMajor] = "student.major"
              (onMajorSelected)="onMajorSet($event)"></search-major>
          </div>
        </li>
        <li>
          <label
            for="divGraduationDate"
          >
            Graduation date
          </label>
          <div
            id = 'divGraduationDate'
            name = 'divGraduationDate'
          >
            <month-select
              [selectedMonth] = 'student.graduationMonth'
              (onMonthSelected) = 'selectedGraduationMonth($event)'
            ></month-select>
  
            <year-select2
              [selectedYear] = 'student.graduationYear'
              (onYearSelected) = 'selectedGraduationYear($event)'
            ></year-select2>
          </div>
          
        </li>
      </ul>
      <button
        (click)="save()"
      >Continue</button>
    </fieldset>
  </form>
</section>

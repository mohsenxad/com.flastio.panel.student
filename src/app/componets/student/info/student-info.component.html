<dl>
  <dt>picture</dt>
  <dd>
    <img 
      *ngIf="!student.pictureFileUrl"
      src="/assets/images/profile.webp"
      alt="image"
    >
    <img 
      *ngIf="student.pictureFileUrl"
      [src]="student.pictureFileUrl"
      alt="image"
    >
  </dd>
  
  <dt>
    Badge
  </dt>
  <dd>
    
  </dd>
  <dt>FistName</dt>
  <dd>
    {{ student.firstName }}
  </dd>
  <dt>LastName</dt>
  <dd>
    {{ student.lastName }}
  </dd>
  <dt>Major</dt>
  <dd>
    {{ student.major.name }}
  </dd>
  <dt>Graduation Year</dt>
  <dd>
    {{ student.graduationYear }}
  </dd>
  <dt>Graduation Month</dt>
  <dd>
    {{ student.graduationMonth }}
  </dd>
  <dt>School</dt>
  <dd>
    {{ student.school.name }}
  </dd>
</dl>

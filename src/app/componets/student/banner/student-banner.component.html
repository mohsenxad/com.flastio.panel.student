<section>
  <div>
    <student-info
      *ngIf="student"
      [student] = "student"
    ></student-info>
    <nav>
      <ul>
        <li>
          <button
            (click) = 'showShareProfileModal()'  
            title="Share"
            aria-label="Share"
          >
            Share
          </button>
        </li>
        <li>
          <button
            (click) = 'openPublicView()' 
            title = "Public View" 
            aria-label = "Public View"
          >
            Public View
          </button>
        </li>
        <li>
          <button
            (click) = 'addProject()'
          >
            Add Project
          </button>
        </li>
      </ul>
    </nav>
  </div>
  <share-profile-panel
    *ngIf = 'isShareProfileModalVisible'
    [student]  ='student'
    (onClose) = 'hideShareProfileModal()'
  ></share-profile-panel>
  <portfolio-strength
    [student] = "student"
  ></portfolio-strength>
  <analytics-summary
    [student] = "student"
  ></analytics-summary>
</section>

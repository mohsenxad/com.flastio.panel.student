<dl>
    <dt>
        Portfolio Strength:
    </dt>
    <dd>
        {{strengthTitle}}
    </dd>

    <dt>
        Portfolio Strength Value:
    </dt>

    <dd>
        <details>
            <div
                (click)="close()"
                class="main-details"
            ></div>
            <summary>
                Details
            </summary>
            <ul>
                <li
                    *ngFor="let item of itemList"
                >
                    <a
                        [href]="item.url"
                        [ngClass]= "{ 'iscompleted' : item.isCompeleted }"
                    >
                        {{item.title}}
                    </a>
                    
                </li>
            </ul>
        </details>
    </dd>
</dl>
<div>
    <progress
            id="strengthValue"
            [max] = "strengthMaxValue"
            [value] = "calculate()"
        ></progress>
    
</div>

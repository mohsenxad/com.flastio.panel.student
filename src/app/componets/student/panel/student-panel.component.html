<loading
    *ngIf = "isLoading"
></loading>

    <section
        *ngIf = "!isLoading && student"
        id='secStudentInfo'
    >
        <student-banner
            [student] = 'student'
            (onAddProjectClicked) = 'showAddProject()'
        ></student-banner>
    </section>

    <section
        *ngIf = "!isLoading && student"
    >
        <skillset-panel
            *ngIf = "student && skillSetList"
            [skillSetList]="skillSetList"
            (onAddProjectClicked) = 'showAddProject()'
        ></skillset-panel>
    </section>
    <section
        id='secResumeAndTranscript'
        *ngIf = "!isLoading && student"
    >
        <h2 class="resume-header">
            Resume
        </h2>
        <resume-panel
            *ngIf = "student"
            [resume] = "student.resume"
            (onUpdated) = 'onReumeUpdated()'
        ></resume-panel>
    </section>

    <section
        id = 'secProject'
        *ngIf = "!isLoading && student"
    >
        <project-panel
            #projectpanel
            *ngIf = "student"
            [major] = 'student.major'
            [(isAddProjectVisible)] = 'isAddProjectVisible'
            [projectList] = 'student.projectList'
            (onUpdated) = 'onProjectListUpdated()'
        ></project-panel>
    </section>

    <section
        id = 'secCertification'
        *ngIf = "!isLoading && student"
    >
        <certification-panel
            *ngIf = "student"
            [assignedCertificationList] = 'student.assignedCertificationList'
            [isActionable] = 'true'
            (onUpdated) = 'onCertificationListUpdated()'
        ></certification-panel>
    </section>


    <section
        id = 'secRecommendation'
        *ngIf = "!isLoading && student"
    >
        <recommendation-panel
            *ngIf = "student"
            [recommendationList] = 'student.recommendationList'
            (onUpdated) = 'onRecommendationListUpdated()'
        ></recommendation-panel>
    </section>

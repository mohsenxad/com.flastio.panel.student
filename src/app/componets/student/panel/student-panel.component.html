
<section
    id='secStudentInfo'
    *ngIf = "student"
>
<student-banner
    [student] = 'student'
></student-banner>
</section>

<skill-panel
    *ngIf = "student"
    [skillList]="student.skillList"
></skill-panel>
<section
    id='secResumeAndTranscript'
>
    <h2 class="resume-header">
        Resume & Transcript
    </h2>
</section>

<project-panel
    *ngIf = "student"
    [projectList] = 'student.projectList'
></project-panel>

<certification-panel
    *ngIf = "student"
    [assignedCertificationList] = 'student.assignedCertificationList'
></certification-panel>


<recommendation-panel
    *ngIf = "student"
    [recommendationList] = 'student.recommendationList'
></recommendation-panel>

<section
    id = 'secWork Style'
>
    <h2 class="work-header">
        Work Style
    </h2>
</section>


<section
    id='secStudentInfo'
    *ngIf = "student"
>
<student-info
    [student] = 'student'
></student-info>
<nav>
    <ul>
        <li>
            Share
        </li>
        <li>
            Public View
        </li>
        <li>
            Add Project
        </li>
    </ul>
</nav>
</section>

<skill-panel
    *ngIf = "student"
    [skillList]="student.skillList"
></skill-panel>
<section
    id='secResumeAndTranscript'
>
    <h2>
        Resume & Transcript
    </h2>
</section>

<project-panel
    *ngIf = "student"
    [projectList] = 'student.projectList'
></project-panel>

<certification-panel
    *ngIf = "student"
    [assignedCertificationList] = 'student.assignedCertificationList'
></certification-panel>


<recommendation-panel
    *ngIf = "student"
    [recommendationList] = 'student.recommendationList'
></recommendation-panel>

<section
    id = 'secWork Style'
>
    <h2>
        Work Style
    </h2>
</section>

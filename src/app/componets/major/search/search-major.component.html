<div
  *ngIf="!selectedMajor"
>
  <form>
    <legend>Search Major</legend>
    <fieldset>
      <ul>
        <li>
          <label for="txtMajorKeyWord"> Type To Search in Major: </label>
          <input
            type="text"
            name="txtMajorKeyWord"
            id="txtMajorKeyWord"
            [(ngModel)]="majorKeyWord"
            (keyup)="onKeyup($event)"
          />
        </li>
      </ul>
    </fieldset>
    <button (click)="addMajor()">
      Add {{ majorKeyWord }}
    </button>
  </form>
  <loading
        *ngIf="isLoading"
    ></loading>

  <ul *ngIf="majorList && majorList.length > 0">
    <li *ngFor="let major of majorList" (click)="selected(major)">
      {{ major.name }}
    </li>
  </ul>
</div>

<div
  *ngIf="selectedMajor"
>
  {{selectedMajor.name}}
  <button
    (click)="remove()"
  >
    Remove
  </button>
</div>

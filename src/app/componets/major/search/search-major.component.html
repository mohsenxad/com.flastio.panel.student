<div
  *ngIf="!selectedMajor"
>
  <form
    autocomplete="off"
  >
    <legend>Search Major</legend>
    <fieldset>
      <ul>
        <li>
          <label for="txtMajorKeyWord"> Type To Search in Major: </label>
          <input
            type="search"
            name="txtMajorKeyWord"
            id="txtMajorKeyWord"
            [(ngModel)]="majorKeyWord"
            (ngModelChange)="onKeyup($event)"
            maxlength="200"
            minlength="3"
            autocomplete="off"
          />
        </li>
      </ul>
    </fieldset>

  </form>
  <loading
        *ngIf="isLoading"
    ></loading>
  <div class="search-major-result">
    <button
      *ngIf = 'isAddable()'
      (click)="addMajor()"
    >
      Add {{ majorKeyWord }}
    </button>
    <ul *ngIf="majorList && majorList.length > 0">
      <li *ngFor="let major of majorList" (click)="selected(major)">
        {{ major.name }}
      </li>
    </ul>
  </div>

</div>

<div class="search-major-result-section"
  *ngIf="selectedMajor"
>
  <span>
    {{selectedMajor.name}}
    <button
    (click)="remove()"
  >
    Remove
  </button>
  </span>
  
</div>

<div
    *ngIf="!selectedSchool"
>
    <form>
        <legend>
            Search School
        </legend>
        <fieldset>
            <ul>
                <li>
                    <label for="txtSchoolKeyWord">
                        Type To Search in School:
                    </label>
                    <input
                        type = "text"
                        name = "txtSchoolKeyWord"
                        id = "txtSchoolKeyWord"
                        [(ngModel)] = 'schoolKeyWord'
                        (keyup) = "onKeyup($event)"
                    >
                </li>
            </ul>
         
        </fieldset>
    </form>

    <loading
        *ngIf="isLoading"
    ></loading>
    <div class="search-school-result">
           <button
                (click)="addSchool()"
                *ngIf = 'isAddable()'
            >
                Add {{ schoolKeyWord }}
            </button>
        <ul
        *ngIf="schoolList && schoolList.length > 0"
    >
        <li
            *ngFor = 'let school of schoolList'
            (click) = 'selected(school)'
        >
            {{school.name}}
        </li>
    </ul>
    </div>
 
</div>
<div class="search-school-result-section"
    *ngIf="selectedSchool"
>
    <span>{{selectedSchool.name}}
        <button
        (click)="remove()"
    >
        Remove
    </button>
    </span>
  
</div>

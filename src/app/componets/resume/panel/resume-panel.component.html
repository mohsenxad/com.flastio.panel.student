<div class="resume-body">
    <h3>
        Resume
    </h3>
    <div>
        <label for="resume">Upload your Resume</label>

        <input
            type="file"
            id='resumeFile'
            name='resumeFile'
            value="resumeFile"
            (change)="handleFileInput($event.target.files)"
        >
    </div>
    <div>
        <a
            href="#"
        >
            View resume
        </a>
        <button
            (click)="getUploadUrl()"
        >
            Delete
        </button>
    </div>
</div>

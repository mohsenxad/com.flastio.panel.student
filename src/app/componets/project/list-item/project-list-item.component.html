<dl>
    <dt>
        Name
    </dt>
    <dd>
        {{project.name}}
    </dd>

    <dt>
        Year Completed
    </dt>
    <dd>
        {{project.yearCompleted}}
    </dd>

    <dt>
        Course
    </dt>
    <dd>
        {{project.course.name}}
    </dd>

    <dt>
        Publish Status
    </dt>
    <dd>
        {{project.isPublished}}
    </dd>

    <dt>
        Action Panel
    </dt>
    <dd>
        <project-action-panel>
        </project-action-panel>
    </dd>

    <dt>
        Description
    </dt>
    <dd>
        {{project.description}}
    </dd>
    <dt
        *ngIf = "project.skillList && project.skillList.length > 0"
    >
        Skills
    </dt>
    <dd
        *ngIf = "project.skillList && project.skillList.length > 0"
    >
        <skill-list
            [skillList] = 'project.skillList'
        ></skill-list>
    </dd>

</dl>

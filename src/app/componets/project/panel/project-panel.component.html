<section>
    <h2>
        Projects
    </h2>
    <project-list
        *ngIf="projectList && projectList.length > 0"
        [projectList] = "projectList"
    ></project-list>

    
    <empty-project
        *ngIf="!projectList || projectList.length == 0"
    ></empty-project>
    <add-project></add-project>
    <confirm-delete
        (onCancel) = "hideConfrimDelete()"
        (onConfirm) = "deleteProject()"
    ></confirm-delete>
</section>

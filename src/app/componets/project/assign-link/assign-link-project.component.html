<form #form="ngForm">

  <button
    (click)="close()"
  >
    Close
  </button>

  <legend>
    Add Supporting Links
  </legend>

  <fieldset>

    <p>
      You can share any related links, including links to YouTube videos, potential websites, or webpages you built as a part of your project
    </p>

    <ul>
      <li>
        <label for="txtLink"> Insert Link </label>
        <input
          type="url"
          name="txtLink"
          id="txtLink"
          [(ngModel)]="linkUrl"
          placeholder="Enter link here â€¦"
        />
      </li>
    </ul>
    <button (click)="processLink()">Add</button>
  </fieldset>
</form>

<ul *ngIf="linkUrlList && linkUrlList.length > 0">
  <li *ngFor="let linkUrl of linkUrlList">
    <dl>
      <div>
        <dt>Title</dt>
        <dd>
          {{ linkUrl.title }}
        </dd>

        <dt>Host</dt>
        <dd>
          {{ linkUrl.host }}
        </dd>
      </div>
      <dt>Delete</dt>
      <dd>
        <button>Delete</button>
      </dd>
    </dl>
  </li>
</ul>

<hr>

<div>
  <button
    (click)="close()"
  >
    Cancel
  </button>
  <button
    (click)="save()"
  >
    Save
  </button>
</div>

<nav>
  <ul>
    <li *ngFor="let pageTitle of pageTitleList">
      <input
        type="radio"
        name="pageTitle"
        [attr.id]="pageTitle"
        value="{{ pageTitle }}"
        [(ngModel)]="selectedPageTitle"
        (change)="changePageTitle(pageTitle)"
      />
      <label [attr.for]="pageTitle">
        {{ pageTitle }}
      </label>
    </li>
  </ul>
</nav>

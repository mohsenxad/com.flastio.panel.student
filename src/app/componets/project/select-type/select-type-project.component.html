
<ul>
    <li
        *ngFor = 'let projectType of projectTypeList'
    >
        
        <input
            type="radio"
            name = 'projectType'
            [attr.id]="projectType"
            value="{{projectType}}"
            [(ngModel)]="selectedProjectType"
            (change)="changeProjectType(projectType)"
        >
        <label
        [attr.for] = "projectType"
    >
        {{projectType}}
    </label>
    </li>
</ul>

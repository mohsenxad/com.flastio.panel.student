
<ul>
    <li
        *ngFor = 'let projectType of projectTypeList'
    >
        
        <input
            type="radio"
            name = 'projectType'
            [attr.id]="projectType"
            value="{{projectType}}"
            (change)="changed(projectType)"
            [checked]="projectType == selectedProjectType"
            (input)="selectedProjectType"
        >
        <label
        [attr.for] = "projectType"
    >
        {{projectType}}
    </label>
    </li>
</ul>

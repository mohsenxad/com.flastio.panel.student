<form>
  <legend>Project</legend>
  <fieldset>
    <ul>
      <li>
        <project-file-uploader
          (onFileUploaded) = 'setSummaryFile($event,$event)'
        ></project-file-uploader>
      </li>
      <li
        *ngIf="fileUrl"
      >
        Project Summary File Uploaded
      </li>
      <li>
        <!-- <label for="slctProjectType"> Project Type </label> -->
        <select-type-project
          id="slctProjectType"
          (onProjectTypeSelected)="setProjecType($event)"
        ></select-type-project>
      </li>
      <li>
        <label for="txtProjectName"> Projectâ€™s name </label>
        <input
          type="text"
          name="txtProjectName"
          id="txtProjectName"
          [(ngModel)]="project.name"
          placeholder="Enter name of project"
        />
      </li>
      <li>
        <div id="divSelectCourse">
          <search-course
            [major] = "major"
            [selectedCourse] = "project.course"
            (onCourseSelected) = "setCoursse($event)"
          ></search-course>
        </div>
      </li>

      <li>
        <label for="txtDescription"> Description </label>
        <textarea
          name="txtDescription"
          id="txtDescription"
          rows="5"
          [(ngModel)]="project.description"
          placeholder="Brief description is recommended for projects"
        ></textarea>
      </li>
      <li>
        <label for="divSkill"> Add Project Topics </label>
        <div id="divSkill">
          <search-skill (onSkillSelected)="addSkill($event)"></search-skill>
        </div>
      </li>
      <li>
        <label for="divAssignedSkill"> Project Assigned Skill List </label>
        <div id="divAssignedSkill">
          <ul
            *ngIf="project && project.skillList && project.skillList.length > 0"
          >
            <li *ngFor="let skill of project.skillList">
              <skill-list-item
                [skill] = 'skill'
                (onSkillDeleted) = 'removeSkillFromProject(skill)'
                class="remove-skill-list"
              ></skill-list-item>
            </li>
          </ul>
        </div>
      </li>
      <li>
        <label for="slctYearCompleted">
          Year Completed
        </label>
        <year-select
          id="slctYearCompleted"
          [(selectedYear)] = 'project.yearCompleted'
        ></year-select>
      </li>
    </ul>
  </fieldset>

  </form>

<ul
    *ngIf="projectList && projectList.length > 0"
>
    <li
        *ngFor = 'let project of projectList'
    >
        <project-list-item
            [project] = 'project'
            (onEdit) = "edit($event)"
            (onDelete) = "delete($event)"
            (onChangeIndex) = "changeIndex($event)"
        ></project-list-item>
    </li>
    
</ul>

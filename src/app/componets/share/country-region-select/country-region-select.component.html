<ul>
    <li *ngFor="let countryRegion of countryRegionList">
        <input
        type="radio"
        name="countryRegion"
        [attr.id]="countryRegion"
        value="{{ countryRegion }}"
        [(ngModel)]="selectedCountryRegion"
        (change)="changeCountryRegion(countryRegion)"
        />
        <label [attr.for]="countryRegion">
        {{ countryRegion }}
        </label>
    </li>
</ul>

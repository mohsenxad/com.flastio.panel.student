<div class="main-modal">
  <section class="popup">
    <h4>
        Are you sure?
    </h4>
    <p>
        Are you sure you want to delete your Content
    </p>
    <button class="confirm-btn"
        (click)="confirm()"
    >
        Yes
    </button>
    <button class="cancel-btn"
        (click)="cancel()"
    >
        Cancel
    </button>
  </section>
</div>

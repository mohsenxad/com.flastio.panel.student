<ul>
  <li *ngFor="let year of yearList">
    <input
      type="radio"
      name="year"
      [attr.id]="year"
      value="{{ year }}"
      (change)="changed(year)"
      [checked]="year == selectedYear"
      (input)="selectedYear"
    />
    <label [attr.for]="year">
      {{ year }}
    </label>
  </li>
</ul>

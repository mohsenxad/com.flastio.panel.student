
<ul>
    <li
        *ngFor = 'let year of yearList'
    >
        
        <label
            [attr.for] = "year"
        >
            {{year}}
        </label>
        <input
            type="radio"
            name = 'year'
            [attr.id]="year"
            value="{{year}}"
            [(ngModel)]="selectedYear"
            (change)="changeYear(year)"
        >
    </li>
</ul>

<input
    list="yearList"
    [(ngModel)] = "selectedYear" 
    value = "{{selectedYear}}"
    (ngModelChange)="changeYear()"
    type="number"
    maxlength = "4"
    minlength = "4"
    id = "year"
    name = "year"
    placeholder = "Year"
>
<datalist
    id="yearList"
>
    <option
        *ngFor="let year of yearList"
        [value]="year"
    >
        {{year}}
    </option>
</datalist>

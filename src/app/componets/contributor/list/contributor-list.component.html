<ul *ngIf="contributorList && contributorList.length > 0">
    <li
        *ngFor = "let contributor of contributorList"
    >
        <contributor-list-item
            (onDeleted) = 'removeItem($event)'
            [isRemovable] = 'isRemovable'
            [contributor]="contributor"
        ></contributor-list-item>
    </li>
  </ul>

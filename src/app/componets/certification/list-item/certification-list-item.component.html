<dl>
  <dt>Image</dt>
  <dd
    *ngIf = "!assignedCertification.fileUrl && assignedCertification.certification"
  >
    <img
      src = "/assets/images/defult-certification-bg.svg" class="defult-image"
      [alt] = "assignedCertification.certification.name"
    />
  </dd>
  <dd
    *ngIf = "assignedCertification.fileUrl && assignedCertification.certification"
  >
    <img
      [src] = "assignedCertification.fileUrl"
      [alt] = "assignedCertification.certification.name"
    />
  </dd>

  <div>
    <dt>Name</dt>
    <dd
      *ngIf="assignedCertification.certification"
    >
      {{ assignedCertification.certification.name }}
    </dd>

    <dt>Action Panel</dt>
    <dd class="certification-action-panel">
      <certification-action-panel
        (onEdit) = "edit()"
        (onDelete) = "delete()"
        (onChangeIndex) = "changeIndex($event)"
      > </certification-action-panel>
    </dd>

    <dt>Issued Date Year</dt>
    <dd>
      {{ assignedCertification.issuedDateYear }}
  
    </dd>

    <dt>Issued Date Month</dt>
    <dd>
      <month-label
        [monthNumber] = "assignedCertification.issuedDateMonth"
      ></month-label>
    </dd>
  </div>
</dl>

<form
  #form="ngForm"
>
  <legend>Add Certification</legend>
  <fieldset
    [disabled]="isLoading"
  >
    <ul>
      <li>
        <label for="txtCertificationName"> Certification name </label>
        <input
          type="text"
          name="txtCertificationName"
          id="txtCertificationName"
          [(ngModel)]="certification.name"
        />
      </li>
    </ul>
    <button
      (click)="save()"
    >
      Save
    </button>
  </fieldset>
</form>

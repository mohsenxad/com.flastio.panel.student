<div
  *ngIf="!selectedCertification"
>
  <form
    autocomplete="off"
  >
    <fieldset>
      <ul>
        <li>

          <input
            type="search"
            name="txtCertificationKeyWord"
            id="txtCertificationKeyWord"
            [(ngModel)]="certificationKeyWord"
            (ngModelChange)="changed($event)"
            (keypress)="onKeyup($event)"
            placeholder="e.g., Six Sigma Yellow Belt"
            maxlength="200"
            minlength="3"
            autocomplete="off"
          />
        </li>
      </ul>
    </fieldset>
  </form>
  <loading
        *ngIf="isLoading"
    ></loading>
    <div class="search-certification-result">
      <button
        *ngIf = 'isAddable()'
        type="button"
        (click)="addCertification()"
      >
        Add {{ certificationKeyWord }}
      </button>
      <ul *ngIf="certificationList && certificationList.length > 0">
        <li
          *ngFor="let certification of certificationList"
          (click)="selected(certification)"
        >
          {{ certification.name }}
        </li>
      </ul>
    </div>
</div>
<div
  class="search-certification-result-section"
  *ngIf="selectedCertification"
>
  {{selectedCertification.name}}
  <button
    (click)="remove()"
  >
    Remove
  </button>
</div>

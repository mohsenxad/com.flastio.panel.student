<ul>
    <li
        *ngFor = 'let assignedCertification of assignedCertificationList'
    >
        <certification-list-item
            [assignedCertification] = 'assignedCertification'
            [isActionable] = 'isActionable'
            (onEdit) = "edit($event)"
            (onDelete) = "delete($event)"
            (onChangeIndex) = "changeIndex($event)"
        ></certification-list-item>
    </li>
    
</ul>

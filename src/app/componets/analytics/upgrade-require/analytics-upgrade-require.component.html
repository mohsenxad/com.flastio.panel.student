<div class="main-modal">
    <section class="popup">
      <h4>
        It's time to upgrade.
      </h4>
      <p>
        To see advanced analytics, you need to upgrade to a higher plan.
      </p>
      <a
        href="/student/upgrade"
        class="confirm-btn"
      >
        View Options
      </a>

      <button class="cancel-btn"
          (click)="cancel()"
      >
        No, thanks
      </button>
    </section>
  </div>

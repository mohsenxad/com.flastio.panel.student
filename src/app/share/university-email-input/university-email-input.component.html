<input
    type="email"
    name="txtEmail"
    id="txtEmail"
    [(ngModel)] = 'email'
    placeholder = "Enter email Address"
    (keyup)="onKeyup($event)"
    maxlength="200"
    minlength="5"
    autocomplete="off"
    required
>
<validation-result
    [validationResult] = 'validationResult'
></validation-result>

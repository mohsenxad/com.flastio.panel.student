<input
    type="password"
    name="txtEmail"
    id="txtEmail"
    [(ngModel)] = 'password'
    placeholder = "Enter Password"
    (keyup)="onKeyup($event)"
    maxlength="200"
    minlength="5"
    autocomplete="off"
>
<validation-result
    [validationResult] = 'validationResult'
></validation-result>

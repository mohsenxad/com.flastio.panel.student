<section>
    <form
      *ngIf = '!isCheckMailVisible'
    >
      <legend>
          Sigup
      </legend>
      <fieldset
        [disabled]="isLoading"
      >
        <ul>
          <li>
            <label for="txtEmail"> Email Address </label>
            <input
              type="email"
              name="txtEmail"
              id="txtEmail"
              placeholder="Enter your .edu email address"
              [(ngModel)]="email"
              maxlength="200"
              minlength="3"
            />
          </li>
          <li>
            <label for="txtPassword"> Password: </label>
            <input
              type="text"
              name="txtPassword"
              id="txtPassword"
              [(ngModel)]="password"
              placeholder="Enter your password"
              maxlength="200"
              minlength="3"
            />
          </li>
        </ul>
        <validation-result
          *ngIf="validationResult"
          [validationResult]="validationResult"
        ></validation-result>
        <button
          (click)="signup()"
        >
            Signup
        </button>
        <p>
          Go to 
          <a href="/login">
            Login    
        </a>
        </p>
        <p>
          By signing up, I agree to the Flastio <span>Privacy Policy</span> and
          <span>Terms of Service.</span>
        </p>
      </fieldset>
    </form>

    <section
      *ngIf = 'isCheckMailVisible'
    >
      Check Your email to confirm signup
    </section>
  </section>
